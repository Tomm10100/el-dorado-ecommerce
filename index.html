<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>EL DORADO | 963Hz Resonant Silver Jewelry | Luxury Minimalist Collection</title>
  <meta name="description"
    content="Discover El Dorado's exclusive 963Hz Silver Collection. Premium sterling silver jewelry crafted with vibrational resonance. Luxury minimalist designs for the conscious individual. Shop now." />
  <meta name="keywords"
    content="963Hz jewelry, resonant silver jewelry, luxury silver collection, minimalist jewelry, sterling silver, vibrational jewelry, energetic jewelry, canadian jewelry, artisan silver, lunar elegance" />
  <meta name="author" content="El Dorado" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://eldorado.com/" />
  <meta property="og:title" content="EL DORADO | 963Hz Resonant Silver Jewelry" />
  <meta property="og:description"
    content="Premium 963Hz silver jewelry collection. Luxury minimalist designs that resonate with your energy. Shop the Lunar Elegance Collection." />
  <meta property="og:image" content="https://eldorado.com/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://eldorado.com/" />
  <meta property="twitter:title" content="EL DORADO | 963Hz Resonant Silver Jewelry" />
  <meta property="twitter:description" content="Premium 963Hz silver jewelry collection. Luxury minimalist designs." />
  <meta property="twitter:image" content="https://eldorado.com/og-image.jpg" />

  <!-- Additional SEO -->
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://eldorado.com/" />

  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div id="app">
    <!-- Top Navigation -->
    <nav class="glass">
      <div class="container nav-content">
        <div class="nav-links sans">
          <a href="#shop">SHOP</a>
          <a href="#collections">COLLECTIONS</a>
        </div>

        <div class="logo-container serif">
          <a href="/" class="brand-logo">EL DORADO</a>
        </div>

        <div class="nav-links sans">
          <a href="#about">ABOUT</a>
          <a href="#cart">CART (0)</a>
        </div>
      </div>
    </nav>

    <!-- Main Layout -->
    <main id="main-content">
      <!-- Hero Section -->
      <section id="hero" class="flex-center">
        <div class="hero-background">
          <!-- Interactive vibrational background will be injected here -->
        </div>

        <div class="hero-content container">
          <div class="hero-visual pulse">
            <!-- High-end silver bracelet imagery will go here -->
            <div id="hero-ring-container"></div>
          </div>

          <div class="hero-copy">
            <h1 class="serif">LUNAR ELEGANCE</h1>
            <p class="sans desktop-only">Discover the 963Hz Silver Collection</p>
            <div class="cta-container">
              <a href="#shop" class="cta-button sans">DISCOVER MORE</a>
            </div>
          </div>
        </div>
      </section>

      <!-- Seasonal / Collections Preview -->
      <section id="collections" class="section-padding">
        <!-- Dynamic content -->
      </section>
    </main>

    <!-- Footer -->
    <footer class="glass">
      <div class="container footer-content sans">
        <p>&copy; 2025 EL DORADO. ALL RIGHTS RESERVED.</p>
      </div>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script src="/ai-chatbot.js"></script>

  <style>
    /* Temporary layout styles for development foundation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 100;
      display: flex;
      align-items: center;
    }

    .nav-content {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      width: 100%;
    }

    .nav-links {
      display: flex;
      gap: 3rem;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
    }

    .nav-links:last-child {
      justify-content: flex-end;
    }

    .brand-logo {
      font-size: 1.8rem;
      letter-spacing: 0.3em;
      font-weight: 300;
    }

    #hero {
      height: 100vh;
      width: 100%;
      position: relative;
      text-align: center;
      flex-direction: column;
    }

    .hero-copy h1 {
      font-size: clamp(3rem, 10vw, 6rem);
      margin-bottom: 0.5rem;
    }

    .hero-copy p {
      font-size: 1rem;
      letter-spacing: 0.4em;
      opacity: 0.6;
      text-transform: uppercase;
    }

    .cta-button {
      display: inline-block;
      margin-top: 3rem;
      padding: 1rem 3rem;
      border: 1px solid var(--glass-border);
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      background: transparent;
      transition: var(--transition-medium);
    }

    .cta-button:hover {
      background: var(--off-white);
      color: var(--obsidian);
      border-color: var(--off-white);
    }

    footer {
      padding: 2rem 0;
      font-size: 0.6rem;
      letter-spacing: 0.3em;
      text-align: center;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .nav-content {
        grid-template-columns: 1fr;
        justify-items: center;
      }
    }
  </style>
</body>

</html>
